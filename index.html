<html>

    <head>
        <script type="text/javascript" src="JS/jquery.js"></script>
        <script type="text/javascript" src="JS/api.js"></script>
        <link rel="stylesheet" type="text/css" href="CSS/style.css" />
        <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.0-beta3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-eOJMYsd53ii+scO/bJGFsiCZc+5NDVN2yr8+0RDqr0Ql0h+rP48ckxlpbzKgwra6" crossorigin="anonymous">
        <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.0-beta3/dist/js/bootstrap.bundle.min.js" integrity="sha384-JEW9xMcG8R+pH31jmWH6WWP0WintQrMb4s7ZOdauHnUtxwoG2vI5DkLtS3qm9Ekf" crossorigin="anonymous"></script>
        <script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.9.1/dist/umd/popper.min.js" integrity="sha384-SR1sx49pcuLnqZUnnPwx6FCym0wLsk5JZuNx2bPPENzswTNFaQU1RDvt3wT4gWFG" crossorigin="anonymous"></script>
        <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.0-beta3/dist/js/bootstrap.min.js" integrity="sha384-j0CNLUeiqtyaRmlzUHCPZ+Gy5fQu0dQ6eZ/xAww941Ai1SxSY+0EQqNXNE6DZiVc" crossorigin="anonymous"></script>
        <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css">
        <script src="https://ajax.googleapis.com/ajax/libs/jquery/2.1.3/jquery.min.js"></script>
    </head>

    <body>

        <div>
            <h1>Buscar Endereço</h1>
        </div>

        <div class="row col-md-12"> 

            <div class="col-md-8">
                <label class="form-label">CEP:</label>
                <input id="cep" type="number" class="form-control"/>
            </div>
            
            <div class="col-md-4" style="margin-top: 2.5%;">
                <button type="button" class="btn btn-success" onclick="consultar()">consultar</button>
            </div>

            <div class="col-md-4">
                <label>ENDEREÇO:</label>
                <input id="endereco" type="text" class="form-control" readonly/>
            </div>

            <div class="col-md-4">
                <label>N:</label>
                <input id="numero" type="number" class="form-control" />
            </div>
            
            <div class="col-md-4">
                <label>BAIRRO:</label>
                <input id="bairro" type="text" class="form-control" readonly/>
            </div>
            
            <div class="col-md-4">
                <label>CIDADE:</label>
                <input id="cidade" type="text" class="form-control" readonly/>
            </div>
            
            <div class="col-md-4">
                <label>COMPLEMENTO:</label>
                <input id="complemento" type="text" class="form-control" />
            </div>
 
            <div class="col-md-4">
                <label>ESTADO:</label>
                <input id="estado" type="text" class="form-control" readonly/>
            </div>
 
            <div class="col-md-4">
                <label>PAÍS:</label>
                <input id="pais" type="text" class="form-control" readonly/>
            </div>  



        </div>

    </body>

</html>
